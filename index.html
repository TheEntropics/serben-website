<!DOCTYPE html>
<html data-ng-app="entropicsApp" data-ng-controller="mainController">
	<head>
		<!-- Website charset -->
		<meta charset="utf-8">
		<!-- Ensures Internet Explorer uses the latest engine -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- Website description -->
		<meta name="description" content="The Entropics' official website. Increase the entropy.">
		<!-- Disables zooming on mobile phones to make the website responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- Favicon -->
			<!-- Allows the website to be pinned as a mobile web app -->
			<meta name="mobile-web-app-capable" content="yes">
			<!-- For iOS - Web Clip -->
			<meta name="apple-mobile-web-app-title" content="The Entropics">
			<link rel="apple-touch-icon" sizes="57x57" href="img/icons/apple-touch-icon-57x57.png">
			<link rel="apple-touch-icon" sizes="60x60" href="img/icons/apple-touch-icon-60x60.png">
			<link rel="apple-touch-icon" sizes="72x72" href="img/icons/apple-touch-icon-72x72.png">
			<link rel="apple-touch-icon" sizes="76x76" href="img/icons/apple-touch-icon-76x76.png">
			<link rel="apple-touch-icon" sizes="114x114" href="img/icons/apple-touch-icon-114x114.png">
			<link rel="apple-touch-icon" sizes="120x120" href="img/icons/apple-touch-icon-120x120.png">
			<link rel="apple-touch-icon" sizes="144x144" href="img/icons/apple-touch-icon-144x144.png">
			<link rel="apple-touch-icon" sizes="152x152" href="img/icons/apple-touch-icon-152x152.png">
			<link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon-180x180.png">
			<!-- For Android Chrome -->
			<meta name="theme-color" content="#36459A">
			<link rel="icon" type="image/png" href="img/icons/android-chrome-192x192.png" sizes="192x192">
			<link rel="manifest" href="img/icons/manifest.json">
			<!-- For Safari Pinned Tab -->
			<link rel="mask-icon" href="img/icons/safari-pinned-tab.svg" color="#36459A">
			<!-- For Windows 8 and 10 -->
			<meta name="application-name" content="The Entropics">
			<meta name="msapplication-TileColor" content="#ffffff">
			<meta name="msapplication-TileImage" content="img/icons/mstile-144x144.png">
			<meta name="msapplication-config" content="img/icons/browserconfig.xml">
			<!-- For Desktop browsers -->
			<link rel="icon" type="image/png" href="img/icons/favicon-16x16.png" sizes="16x16">
			<link rel="icon" type="image/png" href="img/icons/favicon-32x32.png" sizes="32x32">
			<link rel="icon" type="image/png" href="img/icons/favicon-96x96.png" sizes="96x96">
			<link rel="shortcut icon" href="img/icons/favicon.ico">
		<!-- /Favicon -->

		<!-- Title of the page. Changes dynamically according to the current page -->
		<title>{{Page.getTitle()}} - The Entropics</title>

		<!-- CSS -->
			<!-- Roboto font -->
			<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium' type="text/css">
			<!-- Main stylesheet -->
			<link rel="stylesheet" href="css/style.css" type="text/css">
			<!-- Material Design icons -->
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
			<!-- MDL stylesheet -->
			<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-blue.min.css">
		<!-- /CSS -->

		<!-- Javascript -->
			<!-- JQuery -->
			<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
			<!-- Hammer.JS -->
			<script src="js/hammer.min.js" type="text/javascript"></script>
			<!-- Hammer.JS JQuery plugin -->
			<script src="js/jquery.hammer.js" type="text/javascript"></script>
			<!-- Material JS -->
			<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js" type="text/javascript"></script>

			<!-- AngularJS -->
				<!-- Main -->
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>
				<!-- Route module -->
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js" type="text/javascript"></script>
				<!-- Resource module -->
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js" type="text/javascript"></script>
				<!-- App -->
				<script src="js/app.js" type="text/javascript"></script>
				<!-- Controllers -->
				<script src="js/controllers.js" type="text/javascript"></script>
			<!-- /AngularJS -->

			<!-- Main script -->
			<script src="js/main.js" type="text/javascript"></script>
		<!-- /Javascript -->
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!-- Header -->
				<header class="mdl-layout__header mdl-layout__header--waterfall">
					<div class="mdl-layout__header-row">
						<!-- Title -->
						<span class="material-icons">{{Page.getLogo()}}</span>
						<span class="mdl-layout-title">&nbsp;&nbsp;{{Page.getTitle()}}</span>
						<!-- Add spacer, to align navigation to the right -->
						<div class="mdl-layout-spacer"></div>
						<!-- Display the search bar only on services, films and music pages -->
						<div data-ng-show="(Page.getTitle() != 'Home') && (Page.getTitle() != 'Informazioni')" class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floatidata-ng-label mdl-textfield--align-right">
							<label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
								<i class="material-icons">search</i>
							</label>
							<div class="mdl-textfield__expandable-holder">
								<input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" />
							</div>
						</div>
					</div>
				</header>
			<!-- /Header -->
			<!-- Sidebar -->
				<div class="mdl-layout__drawer">
					<span class="mdl-color--indigo-600 mdl-color-text--white mdl-layout-title"><img class="te-logo" src="img/icons/android-chrome-192x192.png" alt="The Entropics" />The Entropics</span>
					<nav class="navigation-bar mdl-navigation">
						<a class="mdl-navigation__link" href="#/home" data-ng-click="HideSideBar()"><i class="mdl-color-text--blue-grey-700 material-icons" role="presentation">home</i>{{translation.home.title}}</a>
						<a class="mdl-navigation__link" href="#/services" data-ng-click="HideSideBar()"><i class="mdl-color-text--blue-grey-700 material-icons" role="presentation">developer_board</i>{{translation.services.title}}</a>
						<a class="mdl-navigation__link" href="#/films" data-ng-click="HideSideBar()"><i class="mdl-color-text--blue-grey-700 material-icons" role="presentation">theaters</i>{{translation.films.title}}</a>
						<a class="mdl-navigation__link" href="#/music" data-ng-click="HideSideBar()"><i class="mdl-color-text--blue-grey-700 material-icons" role="presentation">headset</i>{{translation.music.title}}</a>
						<a class="mdl-navigation__link" href="#/info" data-ng-click="HideSideBar()"><i class="mdl-color-text--blue-grey-700 material-icons" role="presentation">info_outline</i>{{translation.info.title}}</a>
					</nav>
				</div>
			<!-- /Sidebar -->
			<main class="mdl-layout__content">
				<!-- Main content -->
					<div class="page-content">
						<div class="mdl-grid">
							<!-- The content of the page will be displayed in this div -->
							<!-- class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp" -->
							<div data-ng-view></div>
						</div>
					</div>
				<!-- /Main content -->
				<!-- Add spacer to push footer down when not enough content -->
				<div class="mdl-layout-spacer"></div>
				<!-- Footer -->
					<footer class="mdl-mini-footer">
						<div class="mdl-mini-footer--middle-section">
							<div class="mdl-logo" id="copyright">&copy; The Entropics. Tutti i diritti riservati.</div>
						</div>
					</footer>
				<!-- /Footer -->
			</main>
		</div>
	</body>
</html>
