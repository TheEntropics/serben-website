<!DOCTYPE html>
<html ng-app="entropicsApp" ng-controller="mainController">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
		<title>{{Page.getTitle()}} - The Entropics</title>

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="images/android-desktop.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Material Design Lite">
		<link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
		<meta name="msapplication-TileColor" content="#3372DF">

		<link rel="shortcut icon" href="images/favicon.png">

		<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
		<!--
		<link rel="canonical" href="http://www.example.com/">
		-->

		<link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-blue.min.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/controllers.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header mdl-layout__header--waterfall">
				<div class="mdl-layout__header-row">
					<!-- Titolo -->
					<span class="material-icons">{{Page.getLogo()}}</span>
					<span class="mdl-layout-title">&nbsp;&nbsp;{{Page.getTitle()}}</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<div ng-if="(Page.getTitle() != 'Home') && (Page.getTitle() != 'Informazioni')"class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
						<label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
							<i class="material-icons">search</i>
						</label>
						<div class="mdl-textfield__expandable-holder">
							<input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" />
						</div>
					</div>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-color--indigo-600 mdl-color-text--white mdl-layout-title"><img class="te-logo" src="img/logo.png" alt="The Entropics" />The Entropics</span>
				<nav class="navigation-bar mdl-navigation">
					<a class="mdl-navigation__link" href="#/home" ng-click="HideAppBar()"><i class="mdl-color-text--blue-grey-700 material-icons" role="presentation">home</i>Home</a>
					<a class="mdl-navigation__link" href="#/servizi" ng-click="HideAppBar()"><i class="mdl-color-text--blue-grey-700 material-icons" role="presentation">developer_board</i>Servizi</a>
					<a class="mdl-navigation__link" href="#/film" ng-click="HideAppBar()"><i class="mdl-color-text--blue-grey-700 material-icons" role="presentation">theaters</i>Film</a>
					<a class="mdl-navigation__link" href="#/musica" ng-click="HideAppBar()"><i class="mdl-color-text--blue-grey-700 material-icons" role="presentation">headset</i>Musica</a>
					<a class="mdl-navigation__link" href="#/info" ng-click="HideAppBar()"><i class="mdl-color-text--blue-grey-700 material-icons" role="presentation">info_outline</i>Informazioni</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<div class="mdl-grid">
						<div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp" ng-view></div>
					</div>
				</div>
				<!-- Add spacer to push Footer down when not enough content -->
				<div class="mdl-layout-spacer"></div>
				<footer class="mdl-mini-footer">
					<div class="mdl-mini-footer--middle-section">
						<div class="mdl-logo">&copy; 2015 The Entropics. All rights reserved.</div>
					</div>
				</footer>
			</main>
		</div>
	</body>
</html>
