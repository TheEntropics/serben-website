<html>
	<head>
		<base href="/">
		<!-- Website charset -->
		<meta charset="utf-8">
		<!-- Ensures Internet Explorer uses the latest engine -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- Website description -->
		<meta name="description" content="The Entropics official app. Increase the entropy.">
		<!-- Disables zooming on mobile phones to make the website responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="generator" content="The Entropics Web App">
		<title>The Entropics</title>

		
		<!-- Favicon -->
			<!-- Allows the website to be pinned as a mobile web app -->
			<meta name="mobile-web-app-capable" content="yes">
			<!-- For iOS - Web Clip -->
			<meta name="apple-mobile-web-app-title" content="The Entropics">
			<link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-touch-icon-57x57.png">
			<link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-touch-icon-60x60.png">
			<link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-touch-icon-72x72.png">
			<link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-touch-icon-76x76.png">
			<link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-touch-icon-114x114.png">
			<link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-touch-icon-120x120.png">
			<link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-touch-icon-144x144.png">
			<link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-touch-icon-152x152.png">
			<link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon-180x180.png">
			<!-- For Android Chrome 
			<template is="dom-bind" id="theme">
				<meta name="theme-color" content="{{themeColor}}">
			</template>-->
			<meta name="theme-color" content="#2E3AA1">
			<link rel="icon" type="image/png" href="images/icons/android-chrome-192x192.png" sizes="192x192">
			<link rel="manifest" href="images/icons/manifest.json">
			<!-- For Safari Pinned Tab -->
			<link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#36459A">
			<!-- For Windows 8 and 10 -->
			<meta name="application-name" content="The Entropics">
			<meta name="msapplication-TileColor" content="#ffffff">
			<meta name="msapplication-TileImage" content="images/icons/mstile-144x144.png">
			<meta name="msapplication-config" content="images/icons/browserconfig.xml">
			<!-- For Desktop browsers -->
			<link rel="icon" type="image/png" href="images/icons/favicon-16x16.png" sizes="16x16">
			<link rel="icon" type="image/png" href="images/icons/favicon-32x32.png" sizes="32x32">
			<link rel="icon" type="image/png" href="images/icons/favicon-96x96.png" sizes="96x96">
			<link rel="shortcut icon" href="images/icons/favicon.ico">
		<!-- /Favicon -->

		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild-->

		<!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
		<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
		<!-- endbuild -->

		<!-- Because this project uses vulcanize this should be your only html import
		in this file. All other imports should go in elements.html -->
		<link rel="import" href="elements/elements.html">

		<!-- For shared styles, shared-styles.html import in elements.html -->
		<style is="custom-style" include="shared-styles"></style>
	</head>

	<body>
		<div id="loading">
			<paper-spinner id="spinner" alt="Caricamento..." active></paper-spinner>
		</div>
		<div unresolved>
			<span id="browser-sync-binding"></span>
			<template is="dom-bind" id="app">
				<paper-drawer-panel id="paperDrawerPanel">
					<!-- Drawer Scroll Header Panel -->
					<paper-scroll-header-panel drawer fixed>
						<!-- Drawer Toolbar -->
						<paper-toolbar id="drawerToolbar">
							<img class="te-logo" src="images/icons/android-chrome-192x192.png" alt="The Entropics" />
							<span class="menu-name">The Entropics</span>
						</paper-toolbar>

						<!-- Drawer Content -->
						<paper-menu attr-for-selected="data-route" selected="[[route]]">
							<!-- Home -->
							<a data-route="home" href="{{baseUrl}}">
								<iron-icon icon="icons:home"></iron-icon>
								<span>Home</span>
							</a>
							<!-- Services -->
							<a data-route="services" href="{{baseUrl}}services">
								<iron-icon icon="hardware:developer-board"></iron-icon>
								<span>Servizi</span>
							</a>
							<!-- Films -->
							<a data-route="films" href="{{baseUrl}}films">
								<iron-icon icon="icons:theaters"></iron-icon>
								<span>Film</span>
							</a>
							<!-- Music -->
							<a data-route="music" href="{{baseUrl}}music">
								<iron-icon icon="hardware:headset"></iron-icon>
								<span>Musica</span>
							</a>
							<!-- Gallery -->
							<a data-route="gallery" href="{{baseUrl}}gallery">
								<iron-icon icon="image:photo"></iron-icon>
								<span>Galleria</span>
							</a>
							<!-- Downloads -->
							<a data-route="downloads" href="{{baseUrl}}downloads">
								<iron-icon icon="icons:file-download"></iron-icon>
								<span>Download</span>
							</a>
							<!-- Members -->
							<a data-route="members" href="{{baseUrl}}members">
								<iron-icon icon="icons:face"></iron-icon>
								<span>Membri</span>
							</a>
							<!-- Informations -->
							<a data-route="info" href="{{baseUrl}}info">
								<iron-icon icon="icons:info"></iron-icon>
								<span>Informazioni</span>
							</a>
							<!-- Login/Logout -->
							<template is="dom-if" if="{{!isLoggedIn()}}">
								<a href="" onclick="app.$.loginDialog.open()">
									<iron-icon icon="communication:contacts"></iron-icon>
									<span>Login</span>
									<paper-ripple />
								</a>
							</template>
						</paper-menu>
					</paper-scroll-header-panel>

					<!-- Main Area -->
					<paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
						<!-- Main Toolbar -->
						<paper-toolbar id="mainToolbar" class="tall">
							<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

							<span class="space"></span>

							<!-- Toolbar icons -->
<!--							<paper-icon-button icon="refresh"></paper-icon-button>
							<paper-icon-button icon="search"></paper-icon-button>-->

							<!-- Application name -->
							<div class="middle middle-container">
								<style is="custom-style">
									.current-page-logo {
										--iron-icon-width: 40px;
										--iron-icon-height: 40px;
										transform: translateY(-3px);
									}
								</style>
								<div class="app-name"><!--<iron-icon icon="icons:home" class="current-page-logo"></iron-icon>&nbsp;&nbsp;-->{{title}}</div>
							</div>

							<!-- Application sub title -->
							<div class="bottom bottom-container">
								<div class="bottom-title">{{subtitle}}</div>
							</div>
						</paper-toolbar>

						<!-- Main Content -->
						<div class="content">
							<iron-pages attr-for-selected="data-route" selected="{{route}}">
								<section data-route="home">
									<paper-material elevation="1">
										<home-material />
									</paper-material>
								</section>

								<section data-route="services">
									<services-material />
								</section>

								<section data-route="films">
									<films-material />
								</section>

								<section data-route="film-info">
									<films-material />
								</section>

								<section data-route="music">
									<music-material />
								</section>

								<section data-route="downloads">
									<downloads-material dir$="{{params}}" />
								</section>

								<section data-route="members">
									<members-material />
								</section>

								<section data-route="info">
									<paper-material elevation="1">
										<info-material />
									</paper-material>
								</section>

							</iron-pages>
						</div>
					</paper-scroll-header-panel>
				</paper-drawer-panel>

				<login-dialog id="loginDialog" />

				<paper-toast id="toast">
					<span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
				</paper-toast>

				<!-- Uncomment next block to enable Service Worker support (1/2) -->
				<!--
				<paper-toast id="caching-complete"
					duration="6000"
					text="Caching complete! This app will work offline.">
				</paper-toast>

				<platinum-sw-register auto-register
					clients-claim
					skip-waiting
					base-uri="bower_components/platinum-sw/bootstrap"
					on-service-worker-installed="displayInstalledToast">
					<platinum-sw-cache default-cache-strategy="fastest"
						cache-config-file="cache-config.json">
					</platinum-sw-cache>
				</platinum-sw-register>
				-->

			</template>

			<!-- build:js scripts/app.js -->
			<script src="scripts/app.js"></script>
			<!-- endbuild-->
		</div>
	</body>
</html>
