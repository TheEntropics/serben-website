<dom-module id="films-material">
  <template>
    <style is="custom-style">
      #cards {
        text-align: center;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }
      paper-card {
        width: 200px;
        margin: 16px;
      }
      .inherit {
        color: inherit;
        background-color: inherit;
      }
      @media screen and (max-width: 729px) {
        paper-card {
          margin: 16px 0;
        }
      }
	  .title-text {
	  	background-color: rgba(200, 200, 200, 0.3) !important;
	  	color: var(--paper-pink-400) !important;
	  	border-radius: 0 20px 0 0 !important;
	  }
	  .card-content {
		overflow: hidden;
		white-space: nowrap;
		text-overflow: ellipsis;
	  }
	  iron-image {
	  	width: 100%;
	  }
      a:link, a:visited {
        text-decoration: none;
        cursor: pointer;
      }
    </style>

    <iron-ajax auto url="getFilms.php" handle-as="json" last-response="{{data}}"></iron-ajax>
    <div id="cards">
    <template id="cardstemplate" is="dom-repeat" items="{{data}}">
        <a href="{{item.path}}" class="inherit">
          <paper-card class="film" image="{{getImage(item.image)}}"> <!--" === '' ? 'no_poster.jpg' : item.image}}">-->
            <div class="card-content inherit">{{getTitle(item.title, item.filename)}}</div> <!-- === '' ? item.filename : item.title}}</div>-->
            <paper-ripple></paper-ripple>
          </paper-card>
        </a>
    </template>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'films-material',

		getImage: function(img) {
			return (img === '') ? 'no_poster.jpg' : img;
		},

		getTitle: function(title, filename) {
			return (title === '') ? filename : title;
		},

        existsLogo: function(link) {
          var http = new XMLHttpRequest();
          http.onreadystatechange = function() {
            if (http.readyState === 4) {
              return (http.status === 200) || (window.location.href.indefOf('http') === -1);
            }
          };
          http.open('HEAD', 'logos/' + link + '.png', true);
        },

        getInitials: function(name) {
          var arr = name.split(' ');
          return arr[0][0] + arr[arr.length - 1][0];
        },

        ready: function() {

            for (var i = 0; i < cards.length; i++) { console.log(cards[i].getAttribute('aria-label')); }
            */
          });
        }
      });
    })();
  </script>
</dom-module>
