<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
      app.route = 'home';
      app.title = 'Home';
      app.subtitle = 'Benvenuto sul nostro sito';
      theme.themeColor = '#2E3AA1';
    });

    page(app.baseUrl, function() {
      app.route = 'home';
      app.title = 'Home';
      app.subtitle = 'Benvenuto sul nostro sito';
      theme.themeColor = '#2E3AA1';
    });

    page('/home', function() {
      app.route = 'home';
      app.title = 'Home';
      app.subtitle = 'Benvenuto sul nostro sito';
      theme.themeColor = '#2E3AA1';
    });

    page('/services', function() {
      app.route = 'services';
      app.title = 'Servizi';
      app.subtitle = 'Esplora l\'elenco dei nostri servizi';
      theme.themeColor = '#455A64';
    });

    page('/films', function() {
      app.route = 'films';
      app.title = 'Film';
      app.subtitle = 'Divertiti guardando i film disponibili';
      theme.themeColor = '#ED3B3B';
    });

    page('/music', function() {
      app.route = 'music';
      app.title = 'Musica';
      app.subtitle = 'Rilassati ascoltando la musica disponibile';
      theme.themeColor = '#EF6C00';
    });

    page('/downloads', function() {
      app.route = 'downloads';
      app.title = 'Download';
      app.subtitle = 'Esplora i download';
      theme.themeColor = '#FFBB00';
    });

    page('/members', function() {
      app.route = 'members';
      app.title = 'Membri';
      app.subtitle = 'Visualizza i membri del nostro gruppo';
      theme.themeColor = '#689F38';
    });

    page('/info', function() {
      app.route = 'info';
      app.title = 'Informazioni';
      app.subtitle = 'Scopri chi siamo';
      theme.themeColor = '#039BE5';
    });

    // 404
    page('*', function() {
//      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.text = 'Impossibile trovare: ' + window.location.href  + '. Ti abbiamo riportato alla Home';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
