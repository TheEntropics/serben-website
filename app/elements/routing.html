<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page(app.baseUrl, function() {
      app.route = 'home';
      app.title = 'Home';
      app.subtitle = 'Benvenuto sul nostro sito';
    });

    page('/home', function() {
      page.redirect(app.baseUrl);
    });

    page('/services', function() {
      app.route = 'services';
      app.title = 'Servizi';
      app.subtitle = 'Esplora l\'elenco dei nostri servizi';
    });

    page('/films', function() {
      app.route = 'films';
      app.title = 'Film';
      app.subtitle = 'Divertiti guardando i film disponibili';
    });

    page('/music', function() {
      app.route = 'music';
      app.title = 'Musica';
      app.subtitle = 'Rilassati ascoltando la musica disponibile';
    });

    page('/gallery', function() {
      app.route = 'gallery';
      app.title = 'Galleria';
      app.subtitle = 'Sfoglia le immagini nei nostri archivi';
    });

    page('/downloads/:dir*', function(data) {
      app.route = 'downloads';
      app.title = 'Download';
      app.subtitle = 'Esplora i download';
      app.params = data.params.dir ? data.params.dir : '';
    });

    page('/members', function() {
      app.route = 'members';
      app.title = 'Membri';
      app.subtitle = 'Visualizza i membri del nostro gruppo';
    });

    page('/info', function() {
      app.route = 'info';
      app.title = 'Informazioni';
      app.subtitle = 'Scopri chi siamo';
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Impossibile trovare: ' +
                          window.location.href  +
                          '. Ti abbiamo riportato alla Home';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    page();
  });
</script>
